<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
    <video class="player__video viewer" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="progress">
      <div class="progress__filled">×</div>
    </div>
	  <button type="button" class="player__button toggle">►</button>
	  <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1"/>
	  <input type="range" name="playbackSpeed" class="player_slider" min="0.5" max="2" step="0.1" value="1"/>
	  <button type="button" class="player_button rewind" data-skip="-10">« 10s</button>
	  <button type="button" class="player_button forward" data-skip="25">25s »</button>
  </div>

<script  src="./script.js"></script>
</body>
</html>

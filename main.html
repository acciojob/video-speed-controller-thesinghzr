
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="player">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="controls">
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" class="progress" value="0">
            <div class="progress__filled"></div>

            <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
            <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

            <button class="skip rewind" data-skip="-10">« 10s</button>
            <button class="skip" data-skip="25">25s »</button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
